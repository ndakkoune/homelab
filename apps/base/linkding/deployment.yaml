apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
  namespace: linkding
  labels:
    app: linkding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      namespace: linkding
      labels:
        app: linkding
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1111
        runAsGroup: 1111
        fsGroup: 1111
      containers:
      - name: linkding
        image: sissbruecker/linkding:1.42.0
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
        ports:
        - containerPort: 9090
        volumeMounts:
          - name: linkding-volume
            mountPath: /etc/linkding/data
      volumes:
      - name: linkding-volume
        persistentVolumeClaim:
          claimName: linkding-storage

