---
clusterName: kubernetes

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://192.168.1.210:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "192.168.1.210"
  - "cluster.ndakkoune.com"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16"]
clusterSvcNets: ["10.43.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "node1"
    ipAddress: "192.168.1.202"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/4a0d65c669d46663f377e7161e50cfd570c401f26fd9e7bda34a0216b6f1922b
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "18:60:24:ec:ab:91"
        dhcp: false
        addresses:
          - "192.168.1.202/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.1.254"
        mtu: 1500
        vip:
          ip: "192.168.1.210"

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"
  - "@./patches/global/tailscale.sops.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/cluster.yaml"

